name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python ${{ inputs.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Build the package for Python ${{ inputs.python-version }}
      shell: bash
      run: |
        version="${{ matrix.python-version }}"
        docker compose run -e PYTHON_VERSION=$(echo "$version" | sed 's/\.//') manylinux2010

    # - name: Upload wheel artifact for Python ${{ matrix.python-version }}
    #   if: ${{ inputs.upload-artifact == 'true' }}
    #   uses: actions/upload-artifact@v3
    #   with:
    #     name: data-validation-wheel-py${{ matrix.python-version }}
    #     path: dist/*.whl

    - name: Install built wheel
      shell: bash
      run: |
        pip install twine
        twine check dist/*
        pip install dist/*.whl

  upload_to_pypi:
    name: Upload to PyPI
    runs-on: ubuntu-latest
    if: (github.event_name == 'release' && startsWith(github.ref, 'refs/tags')) || (github.event_name == 'workflow_dispatch')
    needs: [build]
    environment:
      name: pypi
      url: https://pypi.org/p/tensorflow-data-validation/
    permissions:
      id-token: write
    steps:
      - name: Retrieve wheels
        uses: actions/download-artifact@v4.1.8
        with:
          merge-multiple: true
          path: wheels

      - name: List the build artifacts
        run: |
          ls -lAs wheels/

      - name: Upload to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1.9
        with:
          packages_dir: wheels/
