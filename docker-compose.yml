version: '3.1'

# Extensions are not support until 3.4 thus the repeated boilerplate below.

# We mount the TFDV project root at /build (which is the WORKDIR of the image)
# in the container.
services:
  manylinux-python27:
    image: tfdv-build:manylinux2010
    build:
      context: .
      dockerfile: tensorflow_data_validation/tools/docker_build/Dockerfile.manylinux2010
    environment:
      PYTHON_VERSION: 27
    volumes:
      - .:/build:delegated
  manylinux-python35:
    image: tfdv-build:manylinux2010
    build:
      context: .
      dockerfile: tensorflow_data_validation/tools/docker_build/Dockerfile.manylinux2010
    environment:
      PYTHON_VERSION: 35
    volumes:
      - .:/build:delegated
  manylinux-python36:
    image: tfdv-build:manylinux2010
    build:
      context: .
      dockerfile: tensorflow_data_validation/tools/docker_build/Dockerfile.manylinux2010
    environment:
      PYTHON_VERSION: 36
    volumes:
      - .:/build:delegated
  manylinux-python37:
    image: tfdv-build:manylinux2010
    build:
      context: .
      dockerfile: tensorflow_data_validation/tools/docker_build/Dockerfile.manylinux2010
    environment:
      PYTHON_VERSION: 37
    volumes:
      - .:/build:delegated
